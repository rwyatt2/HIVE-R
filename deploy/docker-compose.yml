# =============================================================================
# HIVE-R Docker Compose - Production
# =============================================================================

version: '3.8'

services:
  # ==========================================================================
  # HIVE-R Backend + API
  # ==========================================================================
  hive-r:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: hive-r-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - hive-data:/data
    environment:
      - NODE_ENV=production
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - JWT_SECRET=${JWT_SECRET}
      - HIVE_API_KEY=${HIVE_API_KEY:-}
      - DATABASE_PATH=/data/hive.db
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - hive-network

  # ==========================================================================
  # Nginx Reverse Proxy
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: hive-r-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/letsencrypt:ro
      - static-landing:/var/www/hive-r/landing:ro
      - static-client:/var/www/hive-r/client:ro
      - static-docs:/var/www/hive-r/docs:ro
    depends_on:
      - hive-r
    networks:
      - hive-network

  # ==========================================================================
  # Certbot for SSL (optional, for initial setup)
  # ==========================================================================
  certbot:
    image: certbot/certbot
    container_name: hive-r-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl

volumes:
  hive-data:
    driver: local
  static-landing:
    driver: local
  static-client:
    driver: local
  static-docs:
    driver: local

networks:
  hive-network:
    driver: bridge
