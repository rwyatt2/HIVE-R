# =============================================================================
# HIVE-R Docker Compose - Production
# =============================================================================

version: '3.8'

services:
  # ==========================================================================
  # HIVE-R Backend + API
  # ==========================================================================
  hive-r:
    build:
      context: ..
      dockerfile: deploy/Dockerfile
    container_name: hive-r-server
    restart: unless-stopped
    ports:
      - "3000:3000"
    volumes:
      - hive-data:/data
    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/data/hive.db
    secrets:
      - openai_api_key
      - jwt_secret
      - hive_api_key
    healthcheck:
      test: [ "CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    networks:
      - hive-network

  # ==========================================================================
  # Nginx Reverse Proxy
  # ==========================================================================
  nginx:
    image: nginx:alpine
    container_name: hive-r-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/letsencrypt:ro
      - static-landing:/var/www/hive-r/landing:ro
      - static-client:/var/www/hive-r/client:ro
      - static-docs:/var/www/hive-r/docs:ro
    depends_on:
      - hive-r
    networks:
      - hive-network

  # ==========================================================================
  # Certbot for SSL (optional, for initial setup)
  # ==========================================================================
  certbot:
    image: certbot/certbot
    container_name: hive-r-certbot
    volumes:
      - ./ssl:/etc/letsencrypt
      - ./certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    profiles:
      - ssl

# Docker Secrets
secrets:
  openai_api_key:
    file: ./secrets/openai_api_key.txt
  jwt_secret:
    file: ./secrets/jwt_secret.txt
  hive_api_key:
    file: ./secrets/hive_api_key.txt

volumes:
  hive-data:
    driver: local
  static-landing:
    driver: local
  static-client:
    driver: local
  static-docs:
    driver: local

networks:
  hive-network:
    driver: bridge
