# =============================================================================
# HIVE-R Kubernetes Deployment
# =============================================================================
# Mounts secrets from hive-r-secrets as files at /run/secrets/
# The secrets.ts loader auto-detects Kubernetes and reads from this path.
# =============================================================================

apiVersion: apps/v1
kind: Deployment
metadata:
  name: hive-r
  namespace: default
  labels:
    app: hive-r
spec:
  replicas: 2
  selector:
    matchLabels:
      app: hive-r
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: hive-r
    spec:
      containers:
        - name: hive-r
          image: hive-r:latest
          ports:
            - containerPort: 3000
              name: http
          env:
            - name: NODE_ENV
              value: "production"
            - name: PORT
              value: "3000"
            - name: DATABASE_PATH
              value: "/data/hive.db"
          volumeMounts:
            - name: secrets
              mountPath: /run/secrets
              readOnly: true
            - name: data
              mountPath: /data
          resources:
            requests:
              cpu: "250m"
              memory: "256Mi"
            limits:
              cpu: "1000m"
              memory: "1Gi"
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 30
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
      volumes:
        - name: secrets
          secret:
            secretName: hive-r-secrets
        - name: data
          persistentVolumeClaim:
            claimName: hive-r-data

---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hive-r-data
  namespace: default
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 5Gi
