# =============================================================================
# HIVE-R Kubernetes Service
# =============================================================================

apiVersion: v1
kind: Service
metadata:
  name: hive-r
  namespace: default
  labels:
    app: hive-r
spec:
  type: ClusterIP
  selector:
    app: hive-r
  ports:
    - name: http
      port: 80
      targetPort: http
      protocol: TCP
