name: CI - Docker Smoke Test

on:
  push:
    branches: [main]
    paths:
      - "Dockerfile"
      - "src/**"
      - "package*.json"
  pull_request:
    branches: [main]
    paths:
      - "Dockerfile"
      - "src/**"
      - "package*.json"

concurrency:
  group: docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  smoke-test:
    name: Build & Smoke Test Container
    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          push: false
          load: true
          tags: hive-r:smoke
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Start container
        run: |
          docker run -d \
            --name hive-smoke \
            -p 3000:3000 \
            -e OPENAI_API_KEY=smoke-test-key \
            -e NODE_ENV=production \
            -e DATABASE_PATH=/app/data/hive.db \
            hive-r:smoke

          echo "⏳ Waiting for container to start..."
          sleep 5

      - name: Smoke test - health endpoint
        run: |
          for i in 1 2 3 4 5; do
            HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/health || true)
            if [ "$HTTP_STATUS" = "200" ]; then
              echo "✅ Health check passed (attempt $i)"
              exit 0
            fi
            echo "⏳ Attempt $i: status=$HTTP_STATUS, retrying in 3s..."
            sleep 3
          done
          echo "❌ Health check failed after 5 attempts"
          docker logs hive-smoke
          exit 1

      - name: Smoke test - root endpoint
        run: |
          RESPONSE=$(curl -s http://localhost:3000/)
          echo "Root response: $RESPONSE"
          echo "$RESPONSE" | grep -q "HIVE-R" || (echo "❌ Root endpoint missing HIVE-R" && exit 1)
          echo "✅ Root endpoint OK"

      - name: Smoke test - metrics endpoint
        run: |
          HTTP_STATUS=$(curl -s -o /dev/null -w "%{http_code}" http://localhost:3000/metrics)
          [ "$HTTP_STATUS" = "200" ] || (echo "❌ Metrics returned $HTTP_STATUS" && exit 1)
          echo "✅ Metrics endpoint OK"

      - name: Container logs (debug)
        if: always()
        run: docker logs hive-smoke 2>&1 | tail -50

      - name: Cleanup
        if: always()
        run: docker rm -f hive-smoke || true
