# Grafana Dashboard Provisioning â€” auto-load dashboards on startup
apiVersion: 1

providers:
  - name: "HIVE-R"
    orgId: 1
    folder: "HIVE-R"
    type: file
    disableDeletion: false
    editable: true
    updateIntervalSeconds: 30
    allowUiUpdates: true
    options:
      path: /var/lib/grafana/dashboards
      foldersFromFilesStructure: false
