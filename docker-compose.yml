version: '3.8'

services:
  hive-r:
    build:
      context: .
      dockerfile: Dockerfile
      cache_from:
        - node:20-alpine
        - hive-r:latest

    image: hive-r:latest
    container_name: hive-r
    restart: unless-stopped

    ports:
      - "3000:3000"

    environment:
      - NODE_ENV=production
      - DATABASE_PATH=/app/data/hive.db
      - JWT_SECRET=${JWT_SECRET:-change-me-in-production}
      - OPENAI_API_KEY=${OPENAI_API_KEY}

    volumes:
      - hive-data:/app/data
      - hive-logs:/app/logs

    healthcheck:
      test: [ "CMD", "node", "-e", "require('http').get('http://localhost:3000/health', (r) => process.exit(r.statusCode === 200 ? 0 : 1))" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

    networks:
      - hive-network

    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M

    security_opt:
      - no-new-privileges:true

volumes:
  hive-data:
    driver: local
  hive-logs:
    driver: local

networks:
  hive-network:
    driver: bridge
