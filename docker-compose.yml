version: "3.8"

services:
  hive:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - LANGCHAIN_TRACING_V2=${LANGCHAIN_TRACING_V2:-false}
      - LANGCHAIN_PROJECT=${LANGCHAIN_PROJECT:-hive-r}
      - DATABASE_PATH=/app/data/hive.db
    secrets:
      - openai_api_key
      - hive_api_key
      - github_token
      - langchain_api_key
    volumes:
      - hive-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "wget", "-q", "--spider", "http://localhost:3000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

# Docker Secrets â€” create files in ./secrets/ directory
# Each file contains the raw secret value (no trailing newline)
secrets:
  openai_api_key:
    file: ./secrets/openai_api_key.txt
  hive_api_key:
    file: ./secrets/hive_api_key.txt
  github_token:
    file: ./secrets/github_token.txt
  langchain_api_key:
    file: ./secrets/langchain_api_key.txt

volumes:
  hive-data:
